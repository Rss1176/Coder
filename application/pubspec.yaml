name: coder_application
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.12.1
  firebase_analytics: ^11.4.4
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  http: ^1.3.0
  convert: ^3.1.2
  image_picker: ^1.1.2
  url_launcher: ^6.3.1
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
  - assets/images/
  - assets/images/Background Main_Dark Mode_No Scroll.png
  - assets/images/Background_Main_Dark.png
  - assets/images/profile_image_placeholder.png
  - assets/images/python-logo.png
  - assets/images/java-logo.png
  - assets/images/csharp-logo.png
  - assets/images/questions.png
  - assets/images/background_simple.png
  - assets/images/daily_quiz.png
  - assets/images/java-logo-simple.png

fonts:
  - family: LuckiestGuy
    fonts:
      - asset: application/assets/fonts/LuckiestGuy.ttf
